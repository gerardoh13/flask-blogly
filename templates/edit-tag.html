{% extends "base.html" %} {% block title %} Tag Details {% endblock %} {% block
content %}
<h1>Edit a tag</h1>
<form action="/tags/{{ tag.id }}/edit" method="POST">
  <div class="row">
    <div class="col-1">
      <label for="name">Name</label>
    </div>
    <div class="col-11">
      <input
        class="form-control"
        type="text"
        name="name"
        value="{{ tag.name }}"
      />
    </div>
  </div>
  <br />
  {% if posts %}
  <h4>Add this tag to some posts</h4>
  {% for post in posts %}
  <input type="checkbox" name="id" value="{{ post.id }}" checked />
  <label for="id">{{ post.title }}</label><br />
  {% endfor %} {% else %}
  <h3>There are no posts!</h3>
  {% endif %}
  <br />
  <a href="/tags" class="btn btn-info">Cancel</a>
  <button class="btn btn-success">Add</button>
</form>
{% endblock %}
