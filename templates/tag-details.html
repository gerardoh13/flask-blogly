{% extends "base.html" %} {% block title %} Tag Details {% endblock %} {% block
content %}
<h2>{{tag.name }}</h2>
{% if posts %}
<ul>
  {% for post in posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %} 
</ul>
  {% else %}
  <h3>There are no posts associated with this tag!</h3>
{% endif %}
<a href="/tags/{{ tag.id }}/edit" class="btn btn-primary">Edit</a>
<a href="/tags/{{tag.id}}/delete" class="btn btn-danger">Delete</a>
{% endblock %}
