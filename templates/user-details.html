{% extends "base.html" %} {% block title %} User Details {% endblock %} {% block
content %}
<div class="row">
  <div class="col-xl-2">
    <img src="{{user.image_url}}" alt="user pic" />
  </div>
  <div class="col-xl-10">
    <h1>{{ user.full_name }}</h1>

    <a href="/users/{{ user.id }}/edit" id="editBtn" class="btn btn-primary"
      >Edit</a
    >
    <a href="/users/{{ user.id }}/delete" id="delBtn" class="btn btn-danger"
      >Delete</a
    >
  </div>
</div>
{% endblock %}
